<html lang="fr">

<head>

    <title>GW - Connexion</title>

	<!-- Chargement de feuille de style.cc -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

	<!-- interface basique -->
	{% include "partieSpam.html" %}

    <div class="boxConnexion">
        <h3 class="title">Se Connecter</h3>
      
		<form class=" col-lg-4 col-md-5 col-sm-6 col-xs-6" action="{% url 'connexion' %}" method="post">
        	<div class="form-group">
        		
        		{% if error %}
					<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
	  			{% endif %}
        		{% if user.is_authenticated %}
					Vous êtes connecté, {{ user.username }} !
					
				{% else %}
        			<form action= ""  method="post">
    					{% csrf_token %}
    					{{ form.as_p }}
   					 	<input type="submit" class="btn btn-default" value="Connexion" />
					</form>
				{% endif %}
 			</div>
  			<div class="form-group">
  				<div class="checkbox">
    				<label>
      					<input type="checkbox"name="creer" id="creer"><label for="creer" class="textClassic"> Se souvenir de moi</label>
    				</label>
  				</div>
  			
  				<br/><a href="{% url 'inscription' %}" class="linkButton" > Creer un compte</a>
				<br/>
  			
			</div>
        </form>
      
    </div>  
  </body>
